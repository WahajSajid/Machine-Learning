<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #ecf0f1;
      text-align: center;
      padding: 50px;
    }
    .result-box {
      background: white;
      padding: 40px;
      margin: auto;
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #34495e;
    }
    h3 {
      color: #27ae60;
      font-size: 22px;
      margin-top: 20px;
    }
    .alert {
      color: #e74c3c;
      font-weight: bold;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
    }
    a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>Prediction Result</h2>
    {% if result == "Tumor Detected" %}
      <h3 class="alert">{{ result }}</h3>
    {% else %}
      <h3>{{ result }}</h3>
    {% endif %}
    <a href="/">Try Another Image</a>
  </div>
</body>
</html>
