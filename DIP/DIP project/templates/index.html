<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brain Tumor Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2c3e50;
    }
    .upload-box {
      background: white;
      padding: 40px;
      margin: auto;
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin-top: 20px;
      padding: 8px;
    }
    input[type="submit"] {
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h1>Brain Tumor Detection</h1>
    <p>Please upload an MRI scan to detect brain tumor.</p>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required><br>
      <input type="submit" value="Predict Tumor">
    </form>
  </div>
</body>
</html>
